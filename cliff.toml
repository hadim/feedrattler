# git-cliff ~ default configuration file
# https://git-cliff.org/docs/configuration
#
# Lines starting with "#" are comments.
# Configuration options are organized into tables and keys.
# See documentation for more information on available options.

[remote.github]
owner = "hadim"
repo = "feedrattler"

[changelog]
# changelog header
header = """
<!-- markdownlint-disable MD024 -->
<!-- markdownlint-disable MD012 -->
<!-- markdownlint-disable MD034 -->

# Changelog\n
All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).\n
"""
# template for the changelog body
# https://keats.github.io/tera/docs/#introduction
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\

{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        {%- if commit.github.pr_labels is not containing("skip-release-notes") %}
            - {{ commit.message | replace(from="\n", to=" ") | upper_first | trim }}\
                {% if commit.remote.username %} by @{{ commit.remote.username }}{%- endif -%}
                {% if commit.remote.pr_number %} in [#{{ commit.remote.pr_number }}]\
                    (https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}/pull/{{ commit.remote.pr_number }}){%- endif -%}
        {%- endif -%}
    {%- endfor %}
{% endfor %}

{%- if github.contributors | filter(attribute="is_first_time", value=true) | length != 0 %}
  ### New Contributors
{% endif -%}

{% for contributor in github.contributors | filter(attribute="is_first_time", value=true) %}
  - @{{ contributor.username }} made their first contribution in [#{{ contributor.pr_number }}]\
    (https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}/pull/{{ contributor.pr_number }})\
{% endfor %}\n\n
"""
# template for the changelog footer
footer = """
{% for release in releases -%}
    {% if release.version -%}
        {% if release.previous.version -%}
            [Full commit history](\
                https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}\
                    /compare/{{ release.previous.version }}..{{ release.version }})
        {% endif -%}
    {% else -%}
        [Full commit history](https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}\
            /compare/{{ release.previous.version }}..HEAD)
    {% endif -%}
{% endfor %}
<!-- generated by git-cliff -->
"""
# remove the leading and trailing whitespace from the template
trim = true
# changelog footer
# postprocessors
postprocessors = [
    # { pattern = '<REPO>', replace = "https://github.com/orhun/git-cliff" }, # replace repository URL
]

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = true
# process each line of a commit as an individual commit
split_commits = false
# regex for preprocessing the commit messages
commit_preprocessors = [
    # remove issue numbers from commits
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
]
# regex for parsing and grouping commits
commit_parsers = [
    { message = "^docs:.*", group = "ğŸ“š Documentation" },
    { message = "^style:.*", group = "ğŸ’ Style" },
    { message = "^refactor:.*", group = "ğŸ”¨ Refactor" },
    { message = "^perf:.*", group = "ğŸš€ Performance" },
    { message = "^performance:.*", group = "ğŸš€ Performance" },
    { message = "^.*: add", group = "âœ¨ Added" },
    { message = "^[a|A]dd", group = "âœ¨ Added" },
    { message = "^.*: support", group = "âœ¨ Added" },
    { message = "^.*: remove", group = "ğŸ”¥ Removed" },
    { message = "^.*: delete", group = "ğŸ”¥ Removed" },
    { message = "^test", group = "ğŸ› Fixed" },
    { message = "^fix", group = "ğŸ› Fixed" },
    { message = "^.*: fix", group = "ğŸ› Fixed" },
    { message = "^chore|ci", group = "âš™ï¸ Infra" },
    { message = "^.*", group = "ğŸ“¦ Changed" },
]
# protect breaking changes from being skipped due to matching a skipping commit_parser
protect_breaking_commits = false
# filter out the commits that are not matched by commit parsers
filter_commits = false
# regex for matching git tags
tag_pattern = "[0-9].*"
# regex for skipping tags
skip_tags = ""
# regex for ignoring tags
ignore_tags = ""
# sort the tags topologically
topo_order = false
# sort the commits inside sections by oldest/newest order
sort_commits = "oldest"
